<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D World Factions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>D&D World Factions</h1>

    <form id="addFactionForm">
        <input type="text" id="factionName" placeholder="Faction Name" required>
        <select id="factionRegion">
            <option value="Region 1">Region 1</option>
            <option value="Region 2">Region 2</option>
            <option value="Region 3">Region 3</option>
            <option value="Region 4">Region 4</option>
            <option value="Region 5">Region 5</option>
        </select>
        <button type="submit">Add Faction</button>
    </form>

    <div id="interactionForm">
        <h2>Set Interactions</h2>
        <select id="factionA">
            <!-- Options will be populated dynamically -->
        </select>
        <select id="interactionType">
            <option value="none">None</option>
            <option value="war">War</option>
            <option value="alliance">Alliance</option>
            <option value="trade">Trade Agreement</option>
        </select>
        <select id="factionB">
            <!-- Options will be populated dynamically -->
        </select>
        <button type="button" onclick="setInteraction()">Set Interaction</button>
    </div>

    <div id="regions" class="container">
        <!-- Region elements will be dynamically added here -->
    </div>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="saveConfiguration()">Save Configuration</button>
    <input type="file" id="loadFile" onchange="loadConfiguration(event)" />
    <div id="log"></div>

    <script src="script.js"></script>
</body>
</html>
