<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D World Factions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .faction {
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .region {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            border-radius: 5px;
            width: calc(20% - 40px);
        }
        .faction h2 {
            margin: 0;
            padding-bottom: 5px;
        }
        .faction p {
            margin: 5px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        input, select {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>D&D World Factions</h1>

    <form id="addFactionForm">
        <input type="text" id="factionName" placeholder="Faction Name" required>
        <select id="factionRegion">
            <option value="Region 1">Region 1</option>
            <option value="Region 2">Region 2</option>
            <option value="Region 3">Region 3</option>
            <option value="Region 4">Region 4</option>
            <option value="Region 5">Region 5</option>
        </select>
        <button type="submit">Add Faction</button>
    </form>

    <div id="regions" class="container">
        <!-- Region elements will be dynamically added here -->
    </div>
    <button onclick="rollDice()">Roll Dice</button>

    <script>
        const regions = {
            'Region 1': [],
            'Region 2': [],
            'Region 3': [],
            'Region 4': [],
            'Region 5': []
        };

        const maxPower = 100;

        function displayFactions() {
            const regionsDiv = document.getElementById('regions');
            regionsDiv.innerHTML = '';
            for (const region in regions) {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region';
                regionDiv.innerHTML = `<h3>${region}</h3>`;
                regions[region].forEach(faction => {
                    const factionDiv = document.createElement('div');
                    factionDiv.className = 'faction';
                    factionDiv.innerHTML = `
                        <h2>${faction.name}</h2>
                        <p>Power: ${faction.power}</p>
                        <button onclick="removeFaction('${region}', '${faction.name}')">Remove</button>
                    `;
                    regionDiv.appendChild(factionDiv);
                });
                regionsDiv.appendChild(regionDiv);
            }
        }

        function rollDice() {
            for (const region in regions) {
                const totalPower = regions[region].reduce((sum, faction) => sum + faction.power, 0);
                regions[region].forEach(faction => {
                    const diceRoll = Math.floor(Math.random() * 20) + 1;
                    faction.power += diceRoll - Math.floor(totalPower / regions[region].length);
                });

                // Adjust powers to ensure total power remains constant
                const adjustedTotalPower = regions[region].reduce((sum, faction) => sum + faction.power, 0);
                const adjustment = (maxPower - adjustedTotalPower) / regions[region].length;
                regions[region].forEach(faction => {
                    faction.power = Math.max(0, faction.power + adjustment);
                });
            }
            displayFactions();
        }

        function addFaction(name, region) {
            const faction = { name, power: 0 };
            regions[region].push(faction);
            distributeInitialPower(region);
            displayFactions();
        }

        function removeFaction(region, name) {
            const index = regions[region].findIndex(faction => faction.name === name);
            if (index !== -1) {
                regions[region].splice(index, 1);
                distributeInitialPower(region);
                displayFactions();
            }
        }

        function distributeInitialPower(region) {
            const totalFactions = regions[region].length;
            if (totalFactions > 0) {
                const powerPerFaction = maxPower / totalFactions;
                regions[region].forEach(faction => faction.power = powerPerFaction);
            }
        }

        document.getElementById('addFactionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('factionName').value;
            const region = document.getElementById('factionRegion').value;
            addFaction(name, region);
        });

        window.onload = displayFactions;
    </script>
</body>
</html>
