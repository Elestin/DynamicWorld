<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D World Factions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .faction {
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .region {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            border-radius: 5px;
            width: calc(20% - 40px);
        }
        .faction h2 {
            margin: 0;
            padding-bottom: 5px;
        }
        .faction p {
            margin: 5px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        input, select {
            margin: 5px;
            padding: 5px;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>D&D World Factions</h1>

    <form id="interactionForm">
        <div>
            <label for="faction1Interaction">Faction 1 Interaction:</label>
            <select id="faction1Interaction">
                <option value="none">None</option>
                <option value="war">War</option>
                <option value="alliance">Alliance</option>
                <option value="trade">Trade Agreement</option>
            </select>
        </div>
        <div>
            <label for="faction2Interaction">Faction 2 Interaction:</label>
            <select id="faction2Interaction">
                <option value="none">None</option>
                <option value="war">War</option>
                <option value="alliance">Alliance</option>
                <option value="trade">Trade Agreement</option>
            </select>
        </div>
        <div>
            <label for="faction3Interaction">Faction 3 Interaction:</label>
            <select id="faction3Interaction">
                <option value="none">None</option>
                <option value="war">War</option>
                <option value="alliance">Alliance</option>
                <option value="trade">Trade Agreement</option>
            </select>
        </div>
        <div>
            <label for="faction4Interaction">Faction 4 Interaction:</label>
            <select id="faction4Interaction">
                <option value="none">None</option>
                <option value="war">War</option>
                <option value="alliance">Alliance</option>
                <option value="trade">Trade Agreement</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="regions" class="container">
        <!-- Region elements will be dynamically added here -->
    </div>
    <div id="log"></div>

    <script>
        const regions = {
            'Region 1': [
                { name: 'Faction 1', power: 25 },
                { name: 'Faction 2', power: 25 }
            ],
            'Region 2': [
                { name: 'Faction 3', power: 50 }
            ],
            'Region 3': [
                { name: 'Faction 4', power: 50 }
            ],
            'Region 4': [],
            'Region 5': []
        };

        const interactions = {
            war: { powerEffect: -10, description: 'is at war with' },
            alliance: { powerEffect: 5, description: 'is allied with' },
            trade: { powerEffect: 3, description: 'has a trade agreement with' }
        };

        function displayFactions() {
            const regionsDiv = document.getElementById('regions');
            regionsDiv.innerHTML = '';
            for (const region in regions) {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region';
                regionDiv.innerHTML = `<h3>${region}</h3>`;
                regions[region].forEach(faction => {
                    const factionDiv = document.createElement('div');
                    factionDiv.className = 'faction';
                    factionDiv.innerHTML = `
                        <h2>${faction.name}</h2>
                        <p>Power: ${faction.power}</p>
                    `;
                    regionDiv.appendChild(factionDiv);
                });
                regionsDiv.appendChild(regionDiv);
            }
        }

        function applyInteractions(factions, interactionData) {
            const logEntries = [];
            factions.forEach((faction, index) => {
                const interaction = interactionData[index];
                if (interaction !== 'none') {
                    const effect = interactions[interaction];
                    faction.power += effect.powerEffect;
                    logEntries.push(`${faction.name} ${effect.description} another faction.`);
                }
            });
            return logEntries;
        }

        document.getElementById('interactionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const interactionData = [
                document.getElementById('faction1Interaction').value,
                document.getElementById('faction2Interaction').value,
                document.getElementById('faction3Interaction').value,
                document.getElementById('faction4Interaction').value
            ];

            const allFactions = [].concat(...Object.values(regions));
            const logEntries = applyInteractions(allFactions, interactionData);

            document.getElementById('log').innerHTML = logEntries.join('<br>');
            displayFactions();
        });

        window.onload = displayFactions;
    </script>
</body>
</html>
