<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D World Factions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .faction {
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #fff;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .region {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            border-radius: 5px;
            width: calc(20% - 40px);
        }
        .faction h2 {
            margin: 0;
            padding-bottom: 5px;
        }
        .faction p {
            margin: 5px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        input, select {
            margin: 5px;
            padding: 5px;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>D&D World Factions</h1>

    <form id="addFactionForm">
        <input type="text" id="factionName" placeholder="Faction Name" required>
        <select id="factionRegion">
            <option value="Region 1">Region 1</option>
            <option value="Region 2">Region 2</option>
            <option value="Region 3">Region 3</option>
            <option value="Region 4">Region 4</option>
            <option value="Region 5">Region 5</option>
        </select>
        <button type="submit">Add Faction</button>
    </form>

    <div id="interactionForm">
        <h2>Set Interactions</h2>
        <select id="factionA">
            <!-- Options will be populated dynamically -->
        </select>
        <select id="interactionType">
            <option value="none">None</option>
            <option value="war">War</option>
            <option value="alliance">Alliance</option>
            <option value="trade">Trade Agreement</option>
        </select>
        <select id="factionB">
            <!-- Options will be populated dynamically -->
        </select>
        <button onclick="setInteraction()">Set Interaction</button>
    </div>

    <div id="regions" class="container">
        <!-- Region elements will be dynamically added here -->
    </div>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="saveConfiguration()">Save Configuration</button>
    <button onclick="loadConfiguration()">Load Configuration</button>
    <div id="log"></div>

    <script>
        const regions = {
            'Region 1': [],
            'Region 2': [],
            'Region 3': [],
            'Region 4': [],
            'Region 5': []
        };

        const interactions = {
            war: { powerEffect: -10, description: 'is at war with' },
            alliance: { powerEffect: 5, description: 'is allied with' },
            trade: { powerEffect: 3, description: 'has a trade agreement with' }
        };

        function displayFactions() {
            const regionsDiv = document.getElementById('regions');
            regionsDiv.innerHTML = '';
            for (const region in regions) {
                const regionDiv = document.createElement('div');
                regionDiv.className = 'region';
                regionDiv.innerHTML = `<h3>${region}</h3>`;
                regions[region].forEach(faction => {
                    const factionDiv = document.createElement('div');
                    factionDiv.className = 'faction';
                    factionDiv.innerHTML = `
                        <h2>${faction.name}</h2>
                        <p>Power: ${faction.power}</p>
                        <button onclick="removeFaction('${region}', '${faction.name}')">Remove</button>
                    `;
                    regionDiv.appendChild(factionDiv);
                });
                regionsDiv.appendChild(regionDiv);
            }
            populateInteractionOptions();
        }

        function rollDice() {
            const logEntries = [];
            for (const region in regions) {
                regions[region].forEach(faction => {
                    const diceRoll = Math.floor(Math.random() * 20) + 1;
                    faction.power += diceRoll;

                    // Apply interactions
                    if (faction.interaction) {
                        const interaction = interactions[faction.interaction.type];
                        const targetFaction = regions[faction.interaction.region].find(f => f.name === faction.interaction.target);
                        if (targetFaction) {
                            faction.power += interaction.powerEffect;
                            logEntries.push(`${faction.name} ${interaction.description} ${targetFaction.name}.`);
                        }
                    }
                });
            }
            document.getElementById('log').innerHTML = logEntries.join('<br>');
            displayFactions();
        }

        function addFaction(name, region) {
            const faction = { name, power: 50, interaction: null };
            regions[region].push(faction);
            displayFactions();
        }

        function removeFaction(region, name) {
            const index = regions[region].findIndex(faction => faction.name === name);
            if (index !== -1) {
                regions[region].splice(index, 1);
                displayFactions();
            }
        }

        function populateInteractionOptions() {
            const factionASelect = document.getElementById('factionA');
            const factionBSelect = document.getElementById('factionB');
            factionASelect.innerHTML = '';
            factionBSelect.innerHTML = '';
            for (const region in regions) {
                regions[region].forEach(faction => {
                    const optionA = document.createElement('option');
                    optionA.value = faction.name;
                    optionA.textContent = `${faction.name} (${region})`;
                    factionASelect.appendChild(optionA);

                    const optionB = document.createElement('option');
                    optionB.value = faction.name;
                    optionB.textContent = `${faction.name} (${region})`;
                    factionBSelect.appendChild(optionB);
                });
            }
        }

        function setInteraction() {
            const factionAName = document.getElementById('factionA').value;
            const interactionType = document.getElementById('interactionType').value;
            const factionBName = document.getElementById('factionB').value;
            let factionA, factionB, regionA, regionB;

            for (const region in regions) {
                regions[region].forEach(faction => {
                    if (faction.name === factionAName) {
                        factionA = faction;
                        regionA = region;
                    }
                    if (faction.name === factionBName) {
                        factionB = faction;
                        regionB = region;
                    }
                });
            }

            if (factionA && factionB && interactionType !== 'none') {
                factionA.interaction = { type: interactionType, target: factionBName, region: regionB };
                factionB.interaction = { type: interactionType, target: factionAName, region: regionA };
            } else {
                factionA.interaction = null;
                factionB.interaction = null;
            }

            displayFactions();
        }

        document.getElementById('addFactionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('factionName').value;
            const region = document.getElementById('factionRegion').value;
            addFaction(name, region);
        });

        function saveConfiguration() {
            localStorage.setItem('dndFactions', JSON.stringify(regions));
            alert('Configuration saved.');
        }

        function loadConfiguration() {
            const savedConfig = localStorage.getItem('dndFactions');
            if (savedConfig) {
                Object.assign(regions, JSON.parse(savedConfig));
                displayFactions();
                alert('Configuration loaded.');
            } else {
                alert('No configuration found.');
            }
        }

        window.onload = displayFactions;
    </script>
</body>
</html>
